<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attestation</title>
    <link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://learn.innopolis.university/images/logo-3.png" alt="logo.png">
        <h1 class="header__h1">PCS Frontend</h1>
        <nav class="header__nav">
            <a href="" class="header__registration">Регистрация</a>
            <a href="index.html" class="header__login">Вход</a> 
        </nav>
    </header>
    <main>
        <div class="container-form">
            <h1 class="container-form__h1">Регистрация</h1>
            <form action="#" class="container-form__form">
                <label class="container-form__label">Email</label>
                <input class="container-form__input" id="email" type="email" name="email" placeholder="Введите email">
                <label class="container-form__label">Пароль</label>
                <input class="container-form__input" id="password" type="password" name="password" placeholder="Введите пароль">
                <label class="container-form__label">Подтверждение пароля</label>
                <input class="container-form__input" id="password-confirmation" type="password" name="password-confirmation" placeholder="Подтвердите пароль">
                <div class="container-form__radio">
                  <legend class="container-form__radio-legend">Пол</legend>
                  <div class="container-form__radio-man">
                    <input class="container-form__input-radio" type="radio" name="floor" id="man" value="man">
                    <label class="container-form__label-radio" for="man">Мужчина</label>
                  </div>
                  <div class="container-form__radio-woman">
                    <input class="container-form__input-radio" type="radio" name="floor" id="woman" value="woman">
                    <label class="container-form__label-radio" for="woman">Женщина</label>
                  </div>
                </div>
                <div>
                    <label class="container-form__label-textarea">О себе</label>
                    <textarea class="container-form__textarea" placeholder="Расскажите о себе..."></textarea>
                </div>
                <div class="container-form__checkbox">
                    <input class="container-form__input-checkbox" type="checkbox" name="checkbox" id="check" value="yes">
                    <label class="container-form__label-checkbox" for="check">Я согласен получать обновления на почту</label>
                </div>
                <button class="container-form__button">Регистрация</button>

                
            </form>
        </div>
    </main>
</body>
</html>
