<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attestation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="registration.html">
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://learn.innopolis.university/images/logo-3.png" alt="logo.png">
        <h1 class="header__h1">PCS Frontend</h1>
        <nav class="header__nav">
            <a href="registration.html" class="header__registration">Регистрация</a>
            <a href="" class="header__login">Вход</a> 
        </nav>
    </header>
    <main>
        <div class="container-form">
            <h1 class="container-form__h1">Вход</h1>
            <form action="#" class="container-form__form">
                <label class="container-form__label">Email</label>
                <input class="container-form__input" id="email" type="email" name="email" placeholder="Введите email">
                <label class="container-form__label">Пароль</label>
                <input class="container-form__input" id="password" type="password" name="password" placeholder="Введите пароль">
                <button class="container-form__button">Войти</button>
            </form>
        </div>
    </main>
</body>
</html>
