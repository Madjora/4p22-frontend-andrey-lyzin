<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма входа</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <div class="container-form">
            <h1 class="container-form__h1">Вход</h1>
            <form class="container-form__form">
                <label class="container-form__label">Email</label>
                <input class="container-form__input" id="email" type="email" name="email" placeholder="Введите email">
                <label class="container-form__label">Пароль</label>
                <input class="container-form__input" id="password" type="password" name="password" placeholder="Введите пароль">
                <div class="container-form__checkbox">
                    <input class="container-form__input-checkbox" type="checkbox" name="checkbox" id="check" value="yes">
                    <label class="container-form__label-checkbox" for="check">Я согласен получать обновления на почту</label>
                </div>
                <button class="container-form__button">Войти</button>
            </form>
        </div>
    </main>
</body>
</html>
